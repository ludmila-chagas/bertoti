<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Biblioteca Online</title>
	
    
	<script src="js/jquery.js"></script>
	

	<link href="css/bootstrap.min.css" rel=stylesheet>
	
	
	<script>
		$(document).ready(function(){
			

			$("#busca").click(function() {

				var obra = $( "#obra option:selected" ).text();
				var editora = $( "#editora option:selected" ).text();
				var autor = $( "#autor option:selected" ).text();
					
				$("#dadosLivro").empty();
					
				var url = "/livro/"+obra+"/"+editora+"/"+autor+"";
					

				$.getJSON(url, function(data) {
						
						var itens = [];
						
						$.each(data, function(i){
						
							itens.push("<tr> <td>"+ this.codigo +"</td><td>"+ this.espc.obra + "</td><td>"+ this.espc.editora + "</td><td>"+ this.espc.autor + "</td></tr>");
							
						});
									
						$("#dadosLivro").append(itens);
						
				});

			});

		});

	</script>

   
  </head>


  <body>
		

  		<div id="painelBusca">
            
		
		
            <div class="form-group col-md-4">
                <label>Obra</label>
                <select id="obra" class="input-large form-control">
                    <option value="" selected="selected">Escolha uma das obras dispon√≠veis</option>
                    <option value="Dracula">Dracula</option>
                    <option value="Frankstein">Frankstein</option>
                    <option value="O corvo">O corvo</option>
                    
                </select>
            </div>
		
		
		
            <div class="form-group col-md-4">
                <label>Editora</label>
                <select id="marca" class="input-large form-control">
                    <option value="" selected="selected">Escolha uma editora</option>
                    <option value="vw">Intrinseca</option>
                    <option value="fiat">Darkside</option>
                    <option value="ferrari">Aleph</option>
                    
                </select>
            </div>
		
		
		
            <div class="form-group col-md-4">
                <label>Autor</label>
                <select id="cor" class="input-large form-control">
                    <option value="" selected="selected">Escolha um(a) autor(a)</option>
                    <option value="vermelho">Bram Stoker</option>
                    <option value="verde">Marry Shelley</option>
                    <option value="verde">Edgar Allan Poe</option>
                    
                </select>
            </div>
		
		</div>
		
		<button id="busca" class="btn btn-primary col-md-offset-5">Buscar</button>
		
		<table class="table table-bordered"> 
			<caption>Obras</caption>
				<thead>
					<tr> 
						<th>Codigo</th>
						<th>Obra</th> 
						<th>Marca</th> 
						<th>Autor</th> 
					</tr> 
				</thead> 
				
				<tbody id="dadosLivro"> 
					
				</tbody> 
		</table>

		
  </body>
  
</html>
